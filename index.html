<!DOCTYPE HTML>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>File Metadata Microservice</title>
	<style>
		.container {
			margin: 0 auto;
			width: 100%;
			max-width: 600px;
			font-family: 'Raleway', sans-serif;
			font-size: 0.8em;
			background-color: #AE3C3C;
			color: white;
			border-radius: 20px;
			padding: 20px;
			text-align: center;
		}
		.form-input {
			width: 300px;
		}
		.form-input, .button {
			font-size: 0.9em;
			padding: 5px;
		}
		.footer {
			color: gray;
			font-size: 0.75em;
			font-family: 'Raleway', sans-serif;
		}
	</style>
</head>
<body>
	<div class="container">
		<h3>File Metadata Microservice</h3>
		<p>Please enter a file path or browse for one, then upload it to see it size.</p>
		<form class="form" enctype="multipart/form-data" action="/upload" method="post">
			<!-- type="file" is necessary to add browse button"
			name="uploadedFile" is necessary in server.js in app.post -->
			<input class="form-input" placeholder="Please select a file" type="file" name="uploadedFile">
			<!-- value="Upload File" doesn't seem to affect functionality at this point. -->
			<button class="button" value="Upload File">Upload</button>
		</form>
		</div>
		<hr/>
		<div class="footer">
			<div class="author">
				<p>Page by Amer Hamdan (email:<a href="mailto:amashamdan@gmail.com"> amashamdan@gmail.com</a>)</p>
				<p>Visit my pages:</p>
				<ul class="pages">
					<li><a href="http://amashamdan.github.io/P1-portfolio/" target="blank">Portfolio</a></li>
					<li><a href="https://github.com/amashamdan" target="blank">Github</a></li>
					<li><a href="http://codepen.io/amashamdan/" target="blank">CodePen</a></li>
					<li><a href="https://www.linkedin.com/in/amerhamdan" target="blank">Linkedin</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
